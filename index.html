        <header>
            <div class="change_mode">
                <!--
                리팩토링 = 중복의 제거

                id 부분은 무수히 많은 곳에 사용하기에는 무리가 있기 떄문에,
                id는 한 곳에만 사용되기 때문에.
                그리고 이 부분을 다른 것으로 대체할 수 있기에 대체한다.
                if(document.querySelector('#day_night').value === 'day')이 부분을
                if(this.value === 'day') 이렇게 대체 가능하다.
                자기 자신을 가리키는 속성이기 때문

                document.querySelector('body')이 부분도 중복되고 있음.
                var target = document.querySelector('body');
                이 명령문을 추가하게 되면 document.querySelector('body') 대신 target을 적용 가능
                코드가 간결해짐
                -->
                <input type="button" value="day" onclick="
                    var target = document.querySelector('body');
                    if(this.value === 'day'){
                        this.value='night';
                        target.style.backgroundColor='#ffffff';
                        target.style.color='#000000';
                    }
                    else{
                        this.value='day';
                        target.style.backgroundColor='#333333';
                        target.style.color='#f0f0f0';
                    }
                ">
                <!--
                if문 ===>  if(x=y){x=y라면 이렇게 동작해라}else{x=y가 아니라면 이렇게 동작해라}
                        이렇기 때문에 else문에 조건을 적지 않음.(불필요한 부가 설명임.)
                -->
            </div>
